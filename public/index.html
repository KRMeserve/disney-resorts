<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="DisneyApp">
  <head>
    <meta charset="utf-8">
    <title>Disney Resorts</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="DisneyController as ctrl">
    <h1>Disney Resorts</h1>
    {{ 2+2 }}
    {{ ctrl.hello }}
    <div class="container">
        <ul>
            <li> <a href="Resort Link Will Go Here!">Resort name will go here!</a></li>
            <img src="#" alt="Resort Image will go here!">
            <p>Resort Description will go here!</p>
        </ul>
    </div>
    <div class="container">
        <h3>Add A Resort</h3>
        <form ng-submit="ctrl.addResort()">
            Name: <input type="text" ng-model="ctrl.newTitle"><br>
            URL: <input type="text" ng-model="ctrl.newUrl"><br>
            <input type="submit" value="Add Resort">
        </form>
    </div>
  </body>
</html>
