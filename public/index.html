<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="DisneyApp">
  <head>
    <meta charset="utf-8">
    <title>Disney Resorts</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="DisneyController as ctrl">
    <h1>Disney Resorts</h1>
    <div class="Columns">
        <div class="leftColumn">
            <div ng-repeat="resort in ctrl.resorts">
                <h3><a href="{{ resort.url }}">{{ resort.title }}</a><h3>
                <img src="{{ resort.img }}" alt="Resort Image will go here!">
                <p>{{ resort.description }}</p>
            </div>
        </div>
        <div class="rightColumn">
            <h3>Add A Resort</h3>
            <form ng-submit="ctrl.addResort()">
                Title: <input type="text" ng-model="ctrl.newTitle"><br>
                URL: <input type="text" ng-model="ctrl.newUrl"><br>
                Image Link: <input type="text" ng-model="ctrl.newImg"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
  </body>
</html>
